type User {
  id: ID!
  name: String!
  email: String!
  username: String!
}

type AuthPayload {
  token: String
  user: User
}

type Query {
  users: [User]!
}

type Mutation {
  signup(
    username: String!
    email: String!
    password: String!
    name: String!
  ): AuthPayload
  login(username: String!, password: String!): AuthPayload
}
